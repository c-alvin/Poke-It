<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Poke it" />
  <meta property="og:type" content="Database" />
  <meta property="og:url" content="https://c-alvin.github.io/Poke-It/" />
  <meta property="og:image" content="https://c-alvin.github.io/Poke-It/images/stockphoto.jpg" />
  <meta property="og:description" content="Database for viewing and favoriting Pokemon.">
  <title>Poké it</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rationale&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="images/favicon_io/favicon.ico">
</head>
<body class="background-color-red maincolor">
  <header>
    <div class="row background-color-white header subcolor" data-color="default">
      <div class="column-half">
        <div class="row header-text" data-view="pokemon-list">
          <h1 class="padding-left rationale-font logo">Poké it</h1>
          <img class="pokeball-img padding-ball logo" src="images/badges/Poké_Ball_icon.svg" alt="">
        </div>
      </div>
      <div class="column-half">
        <div class="row justify-right-random align-center height-test2 margin-right-small margin-anchors">
          <a class="roboto-font" id="themes" href="#" data-view="">THEMES</a>
          <a class="roboto-font margin-left-15" id="favorites" href="#" data-view="favorites-list">FAVORITES</a>
          <a class="roboto-font margin-left-15" id="random" href="#">RANDOM</a>
        </div>
      </div>
    </div>
  </header>
  <main class="" data-color="default">
    <div data-view="pokemon-list" class="view">
      <div class="container">
        <div class="row margin-bot-small">
          <div class="column-full">
            <div class="row text-white padding-top-small justify-center buttons gap20 flex-wrap">
              <button class="gen-button button-black rationale-font" data-gen="national">ALL</button>
              <button class="gen-button button-blue rationale-font" data-gen="gen1">GEN 1</button>
              <button class="gen-button button-pink rationale-font" data-gen="gen2">GEN 2</button>
              <button class="gen-button button-gray rationale-font" data-gen="gen3">GEN 3</button>
              <button class="gen-button button-red rationale-font" data-gen="gen4">GEN 4</button>
              <button class="gen-button button-navy rationale-font" data-gen="gen5">GEN 5</button>
              <button class="gen-button button-teal rationale-font" data-gen="gen6">GEN 6</button>
              <button class="gen-button button-green rationale-font" data-gen="gen7">GEN 7</button>
              <button class="gen-button button-purple rationale-font" data-gen="gen8">GEN 8</button>
            </div>
            <div class="text-center">
              <select class="pokemon-category option-box text-center margin-top-small">
                <option value="national">All</option>
                <option value="gen1">GEN 1</option>
                <option value="gen2">GEN 2</option>
                <option value="gen3">GEN 3</option>
                <option value="gen4">GEN 4</option>
                <option value="gen5">GEN 5</option>
                <option value="gen6">GEN 6</option>
                <option value="gen7">GEN 7</option>
                <option value="gen8">GEN 8</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row pokemon-view">
          <div class="column-full">
            <div class="row flex-wrap space-evenly rationale-font pokemon-list">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div data-view="pokemon-details" class="view hidden" id="pokemon-detail">
    </div>
    <div data-view="favorites-list" class="view hidden">
      <div class="container background-color-red favorite-color" data-color="default">
        <div class="row pokemon-view">
          <div class="column-full">
            <p class="text-center placeholder-text rationale-font text-white margin-top-small">No favorite Pokémon found, click
              the pokéball at the top to go back.</p>
            <div class="row flex-wrap space-evenly rationale-font favorite-list margin-top-small">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="badges-modal hidden">
    <div class="outer-window">
      <div class="modal-window-badge">
        <div class="row">
          <div class="column-full">
            <div class="row justify-right">
              <img class="cancel-button" src="https://cdn0.iconfinder.com/data/icons/octicons/1024/x-512.png" alt="cancelbutton">
            </div>
          </div>
        </div>
        <div class="row first-four-badges">
          <div class="column-full display-flex space-evenly margin-top-small display-flex flex-wrap">
            <img data-color="pewter" class="pewter-badge badge" src="images/badges/Boulder_Badge.png" alt="pewterbadge">
            <img data-color="earth" class="earth-badge badge" src="images/badges/Earth_Badge.png" alt="">
            <img data-color="cascade" class="cascade-badge badge" src="images/badges/Cascade_Badge.png" alt="">
            <img data-color="volcano" class="volcano-badge badge" src="images/badges/Volcano_Badge.png" alt="">
          </div>
        </div>
        <div class="row last-four-badges">
          <div class="column-full  display-flex space-evenly margin-top-small display-flex flex-wrap">
            <img data-color="glacier" class="glacier-badge badge" src="images/badges/279941488018211.png" alt="">
            <img data-color="relic" class="relic-badge badge" src="images/badges/Relic_Badge.png" alt="">
            <img data-color="legend" class="legend-badge badge" src="images/badges/Legend_Badge.png" alt="">
            <img data-color="feather" class="feather-badge badge" src="images/badges/Feather_Badge.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="hidden error-modal">
    <div class="modal-window">
      <div class="row">
        <div class="column-full">
          <p class="rationale-font">Sorry, there was an error connecting to the network! Please check your internet connection and try again</p>
        </div>
      </div>
    </div>
  </div>
  <div class="ring-container display-flex justify-center hidden">
    <div class="lds-ring">
      <div></div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
