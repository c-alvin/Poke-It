  <main>
    <div data-view="pokemon-list">
      <div class="container background-color-red">
        <div class="row margin-bot-small">
          <div class="column-full">
            <div class="row text-white padding-top-small justify-center buttons gap20">
              <button class="gen-button button-black rationale-font" data-gen="national" id="national">ALL</button>
              <button class="gen-button button-blue rationale-font" data-gen="gen1" id="1">GEN 1</button>
              <button class="gen-button button-pink rationale-font" data-gen="gen2" id="2">GEN 2</button>
              <button class="gen-button button-gray rationale-font" data-gen="gen3" id="3">GEN 3</button>
              <button class="gen-button button-red rationale-font" data-gen="gen4" id="4">GEN 4</button>
              <button class="gen-button button-navy rationale-font" data-gen="gen5" id="5">GEN 5</button>
              <button class="gen-button button-teal rationale-font" data-gen="gen6" id="6">GEN 6</button>
              <button class="gen-button button-green rationale-font" data-gen="gen7" id="7">GEN 7</button>
              <button class="gen-button button-purple rationale-font" data-gen="gen8" id="8">GEN 8</button>
            </div>
            <div class="text-center">
              <select class="pokemon-category option-box text-center margin-top-small">
                <option value="national">All</option>
                <option value="gen1">GEN 1</option>
                <option value="gen2">GEN 2</option>
                <option value="gen3">GEN 3</option>
                <option value="gen4">GEN 4</option>
                <option value="gen5">GEN 5</option>
                <option value="gen6">GEN 6</option>
                <option value="gen7">GEN 7</option>
                <option value="gen8">GEN 8</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row pokemon-view">
          <div class="column-full">
            <div class="row flex-wrap space-evenly rationale-font pokemon-list">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
